<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>
    <main>
        <ul>
            {% for method, contact_info in contact_methods.items %}
            <li>
                <strong>{{ method }}:</strong> {{ contact_info }}
            </li>
            {% endfor %}
        </ul>
        <p><a href="/">home</a></p>
    </main>
</body>
</html>
