<!DOCTYPE html>
<html>
<head>
    <title>FAQ</title>
</head>
<body>
    <header>
        <h1>Frequently Asked Questions</h1>
    </header>
    <main>
        <ul>
            {% for item in faq_data %}
            <li>
                <h3>{{ item.question }}</h3>
                <p>{{ item.answer }}</p>
            </li>
            {% endfor %}
        </ul>
        <p><a href="/">home</a></p>
    </main>
</body>
</html>
